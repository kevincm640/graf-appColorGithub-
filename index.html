<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de Colores RGB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Tarjeta principal -->
        <div class="card shadow-lg rounded-4 border-0">
          <div class="card-body p-4">

            <h2 class="text-center mb-4 fw-bold text-primary">ðŸŽ¨ Selector RGB</h2>

            <!-- Vista previa del color -->
            <div id="preview" class="rounded-4 mb-4 shadow-sm"></div>

            <!-- HEX y Color Picker -->
            <div class="d-flex gap-3 align-items-center mb-4">
              <input id="hexCode" type="text" class="form-control text-center fw-bold" readonly>
              <input type="color" id="colorPicker" class="form-control form-control-color shadow-sm" value="#808080" title="Elige un color">
            </div>

            <!-- Controles RGB -->
            <div class="mb-3">
              <label for="rangeR" class="form-label d-flex align-items-center fw-semibold">
                <span class="color-circle bg-red"></span> Rojo (R)
              </label>
              <div class="d-flex gap-2 align-items-center">
                <input id="rangeR" type="range" min="0" max="255" value="128" class="form-range flex-grow-1">
                <input id="numR" type="number" min="0" max="255" value="128" class="form-control text-center">
              </div>
            </div>

            <div class="mb-3">
              <label for="rangeG" class="form-label d-flex align-items-center fw-semibold">
                <span class="color-circle bg-green"></span> Verde (G)
              </label>
              <div class="d-flex gap-2 align-items-center">
                <input id="rangeG" type="range" min="0" max="255" value="128" class="form-range flex-grow-1">
                <input id="numG" type="number" min="0" max="255" value="128" class="form-control text-center">
              </div>
            </div>

            <div class="mb-3">
              <label for="rangeB" class="form-label d-flex align-items-center fw-semibold">
                <span class="color-circle bg-blue"></span> Azul (B)
              </label>
              <div class="d-flex gap-2 align-items-center">
                <input id="rangeB" type="range" min="0" max="255" value="128" class="form-range flex-grow-1">
                <input id="numB" type="number" min="0" max="255" value="128" class="form-control text-center">
              </div>
            </div>

            <!-- Botones adicionales -->
            <div class="d-flex gap-2 mt-4">
              <button id="randomBtn" class="btn btn-secondary btn-sm">Color Aleatorio</button>
              <button id="resetBtn" class="btn btn-outline-secondary btn-sm">Reset</button>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
